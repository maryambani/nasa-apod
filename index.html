<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <link rel="stylesheet" href="https://use.typekit.net/hqr7nth.css" />
  </head>

  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="rocket.svg" alt="Rocket Loading Animation" />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <span class="background"></span>
        <a href="#" class="blog-icon"
          ><div class="moon-logo">
            <div class="moon"></div>
            <div class="shadow"></div></div
        ></a>
        <ul class="navigation-menu" id="resultsNav">
          <li class="navigation-item">
            <h3
              class="clickable navigation-link"
              id="favorites"
              onclick="updateDOM('favorites')"
            >
              Favorites
            </h3>
          </li>
          <li class="navigation-item">
            <h3
              class="clickable navigation-link"
              id="load"
              onclick="getNasaPictures()"
            >
              Load More
            </h3>
          </li>
          <li class="navigation-item" hidden id="favoritesNav">
            <h3 class="clickable navigation-link" onclick="getNasaPictures()">
              Load More NASA Images
            </h3>
          </li>
        </ul>
        <!-- Menu Icon -->
        <div class="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
      <!-- Page title -->
      <div class="header-container">
        <h1>The Space Blog</h1>
        <h2>A space of inspiration</h2>
      </div>
      <!-- Images Container -->
      <div class="images-container"></div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden>
      <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
